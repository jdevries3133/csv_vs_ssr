<h1>Hi!</h1>

<p>Current number: <span id="number">unknown</span></p>

<script>
  let currentCount = 0;
  const pollCount = async () => {
    const response = await fetch(`/api/countSubscribe/${currentCount}`);
    const { count } = await response.json()

    currentCount = count;

    document.querySelector('#number').innerText = count;

    pollCount();
  }

  pollCount();
</script>
